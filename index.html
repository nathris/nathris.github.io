<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="jspdf.min.js"></script>
    <script src="signs.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">    
  </head>
  <body>
    <form id="signInfo">
      Brand Name: <input type="text" id="bName" value="Brand"></br>
      Product Name: <input type="text" id="pName" value="Product"></br>
      Description: <input type="text" id="dName" value="Description"></br>
      Price: <input type="text" id="pValue" value="6" ></br>
      Unit Price: <input type="text" id="uPrice" value="1.00" ></br>
      UOM: <input type="text" id="UOM" value="100G" ></br>
      UPC: <input type="text" id="UPC" value="1234567890" ></br>
      End Date: <input type="date" id="endDate" value="2017-12-31" ></br>
      Show Background <input type="checkbox" id="bgCheck" onchange="addSign()"></br>
      <input type="button" onclick="addSign()" value="Generate">
    </form> 

    <iframe id='preview'></iframe>
  </body>
</html>
