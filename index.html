<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script language="javascript" type="text/javascript" src="dist/jspdf.customfonts.min.js"></script>
    <script language="javascript" type="text/javascript" src="dist/default_vfs.js"></script>
    <script src="signs.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">    
  </head>
  <body>
    <div id="labels">
      Brand Name <input type="text" id="bName" value="Kraft"></br>
      Product Name <input type="text" id="pName" value="Stove Top Stuffing Mix"></br>
      <label id="desc">Description </label><textarea id="dName" cols="20" rows="3">Turkey&#13;&#10;120g</textarea></br>
      Price <input type="radio" name="priceType" value="dollar" checked> <input type="number" id="priceDiv" value="1" min="1" style='width:2em'>/<input type="number" id="pValue" value="1.99" ></br>
      <input type="radio" name="priceType" value="percent"> <input type="number" id="percentOff" value="4" min="1" max="99" style='width:2em'> <label id="poLabel">% Off</label></br>
      <input type="radio" name="priceType" value="bogo"><label id="bogoLabel">BOGO</label> </br>
      Regular Price <input type="number" id="rpValue" value="2.39"></br>
      Unit Price <input type="text" id="uPrice" value="1.04"></br>
      UOM <input type="text" id="UOM" value="100G"></br>
      UPC <input type="text" id="UPC" value="6618804390" ></br>
      End Date <input type="date" id="endDate" value="2017-12-25" ></br>
      Sale Type <select id="signType">
        <option value="ad">â—†</option>
        <option value="ed">EDLP</option>
        <option value="pc">PC</option>
        <option value="ts">TS</option>
      </select></br>
      This Var <input type="checkbox" id="thisVar" ></br>
      Family Group <input type="checkbox" id="famGroup" ></br>
      Close Dated <input type="checkbox" id="closeDate" ></br>
      Bulk <select id="bulkType">
          <option value="none">No</option>
          <option value="gram">100g</option>
          <option value="lb">lb</option>
        </select></br>
      <input type="button" id="genButton" onclick="addSign()" value="Add Sign">       
    </div>
    
        
    <div id="previewSettings">
      Show Background <input type="checkbox" id="bgCheck" onchange="printSigns()" checked> Number of Signs: <label id="numSigns">0</label>
      <input type="button" id="printButton" onclick="printSigns()" value="Refresh">
      <input type="button" id="clearSigns" onclick="clearSigns()" value="Clear All">
    </div>
    <iframe id='preview'></iframe>
  </body>
</html>
