<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script language="javascript" type="text/javascript" src="dist/jspdf.customfonts.min.js"></script>
    <script language="javascript" type="text/javascript" src="dist/default_vfs.js"></script>
    <script src="signs.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">    
  </head>
  <body>
    <div id="productDescription">
      Brand Name: <input type="text" id="bName" value="Kraft"> </br>
      Product Name: <input type="text" id="pName" value="Stove Top Stuffing Mix"> </br>
      Description: <textarea id="dName" cols="20" rows="3">Turkey&#13;&#10;120g</textarea></br>
    </div>
    <div id="productPricing">
        Price: <input type="number" id="priceDiv" value="4" min="1" style='width:3em'>/<input type="number" id="pValue" value="5.00" style='width:5em' ></br>
        Regular Price: <input type="number" id="rpValue" value="2.39" style='width:5em' > </br>
    </div>
    <div id="productDetails">
      Unit Price: <input type="text" id="uPrice" value="1.04" style='width:5em' >UOM: <input type="text" id="UOM" value="100G" style='width:5em' ></br> 
      UPC: <input type="text" id="UPC" value="6618804390" ></br>
      End Date: <input type="date" id="endDate" value="2017-12-25" ></br>
      <select id="signType">
        <option value="ad">â—†</option>
        <option value="ed">EDLP</option>
        <option value="pc">PC</option>
        <option value="ts">TS</option>
      </select>
    </div>
    <div id="previewSettings">
      Show Background <input type="checkbox" id="bgCheck" onchange="addSign()" checked></br>
      This Var Only <input type="checkbox" id="thisVar" ></br>
      Close Dated <input type="checkbox" id="closeDate" ></br>
      <input type="button" id="genButton" onclick="addSign()" value="Generate"> 
    </div>
    <iframe id='preview'></iframe>
    
  </body>
</html>
