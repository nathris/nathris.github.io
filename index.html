<!DOCTYPE html>
<html>
  <head>

    <title>title</title>
    <script src="jspdf.min.js"></script>
    <script src="signs.js"></script>
  </head>
  <body>
    <form id="signInfo">

      <input type="button" onclick="addSign()" value="Generate">
    </form>
