<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="jspdf.min.js"></script>
    <script src="signs.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">    
  </head>
  <body>
    <form id="signInfo">
      Brand Name: <input type="text" id="bName" value="Brand"></br>
      Product Name: <input type="text" id="pName" value="Product"></br>
      Description: <textarea id="dName" cols="20" rows="3">Description</textarea></br>
      Price: <input type="number" id="priceDiv" value="1" min="1" width="30px">/<input type="number" id="pValue" value="5.00" ></br>
      Regular Price: <input type="number" id="rpValue" value="3.99" > </br>
      Unit Price: <input type="text" id="uPrice" value="1.00" ></br>
      UOM: <input type="text" id="UOM" value="100G" ></br>
      UPC: <input type="text" id="UPC" value="1234567890" ></br>
      End Date: <input type="date" id="endDate" value="2017-12-31" ></br>
      <select id="signType">
        <option value="ad">â—†</option>
        <option value="ed">EDLP</option>
        <option value="pc">PC</option>
        <option value="ts">TS</option>
      </select>
      Show Background <input type="checkbox" id="bgCheck" onchange="addSign()" checked></br>
      <input type="button" id="genButton" onclick="addSign()" value="Generate">
    </form> 

    <iframe id='preview'></iframe>
  </body>
</html>
